<!DOCTYPE HTML>

<html>

<head>
    <title>WINDOS</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="./style/crt.css">
    <link rel="stylesheet" href="./style/desktop.css">
    <link rel="stylesheet" href="./style/font.css">
    <script src="./script/main.js"></script>
</head>

<body class="console-color">

    <audio src="./sounds/Boot.mp3" id="boot"></audio>

    <!-- Pillarbox -->
    <div class="fbl"></div>
    <div class="fbr"></div>

    <!-- CRT Screen Image 1 -->
    <div class="effect dragnull"><img src="./image/CRTRound.png" class="crtbox"></div>

    <!-- Desktop Screen -->
    <div class="dosscreen">
        <div class="digital digital1 dragnull"></div>
        <div class="digital digital2 dragnull"></div>
        <div class="message dragnull">
            피씨의 전원을 인가하려면,<br>마우스의 좌측 버튼을 딸깍하십시오.
        </div>
    </div>
    
    <div class="CRTON dragnull"></div>

    <script src="./scripts/main.js"></script>

    <script>
        document.querySelector('.CRTON').style.animation = "ONEFFECT 10s ease-out";
    </script>

</body>

</html>
