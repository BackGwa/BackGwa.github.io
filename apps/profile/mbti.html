<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>성격 유형 검사</title>

    <link rel="stylesheet" href="../../style/root.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
</head>

<body>
    <div class="app drag-block">
        <div class="mbti-text">INFP-T</div>
        <img class="mbti-image" src="./res/infp.png">
        <div class="mbti-graph-area"></div>
        <div class="mbti-graph-blur"></div>
        <div class="mbti-area">
            <div class="left-text-panel">
                <div class="text-label">외향형</div>
                <div class="text-label">현실주의형</div>
                <div class="text-label">사고형</div>
                <div class="text-label">계획형</div>
            </div>
            <div class="percent-panel">
                <div class="percent-bar">
                    <div class="percent-box mbti-i"></div>
                </div>
                <div class="percent-bar">
                    <div class="percent-box mbti-n"></div>
                </div>
                <div class="percent-bar">
                    <div class="percent-box mbti-f"></div>
                </div>
                <div class="percent-bar">
                    <div class="percent-box mbti-p"></div>
                </div>
            </div>
            <div class="right-text-panel">
                <div class="text-label mbti-i">내향형</div>
                <div class="text-label mbti-n">직관형</div>
                <div class="text-label mbti-f">감정형</div>
                <div class="text-label mbti-p">탐색형</div>
            </div>
        </div>
    </div>
</body>

</html>
