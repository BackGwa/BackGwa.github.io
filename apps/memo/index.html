<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>경력 사항</title>

    <link rel="stylesheet" href="../../style/root.css">
    <link rel="stylesheet" href="./style.css">

    <script src="./script.js"></script>
</head>

<body>
    <div class="app">
        <div class="side-bar drag-block">
            <div class="filter">경력</div>
            <div class="split"></div>

            <div class="side-content focus" onclick="memo_change(0);">
                <div class="title">수상 이력</div>
                <div class="subtitle">교내/교외 수상 이력입니다.</div>
            </div>
            <div class="side-content" onclick="memo_change(1);">
                <div class="title">교육 이수</div>
                <div class="subtitle">교육 및 강의 이수 내역입니다.</div>
            </div>
            <div class="side-content" onclick="memo_change(2);">
                <div class="title">전시 활동</div>
                <div class="subtitle">작품 전시 및 부스 활동 내역입니다.</div>
            </div>

            <div class="filter">프로젝트</div>

            <div class="side-content" onclick="memo_change(3);">
                <div class="title">프로젝트</div>
                <div class="subtitle">현재 진행 중인 프로젝트입니다.</div>
            </div>
            <div class="side-content" onclick="memo_change(4);">
                <div class="title">종료 된 프로젝트</div>
                <div class="subtitle">더 이상 진행되지 않는 프로젝트입니다.</div>
            </div>

            <div class="filter">견학 활동</div>
            <div class="side-content" onclick="memo_change(5);">
                <div class="title">견학 활동</div>
                <div class="subtitle">방문한 업체 및 시설입니다.</div>
            </div>


        </div>
        <div class="content-area">
            <iframe src="./docs/frame0.html"></iframe>
        </div>
    </div>
</body>

</html>
