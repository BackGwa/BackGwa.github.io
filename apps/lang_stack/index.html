<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>언어 스택</title>

    <link rel="stylesheet" href="../../style/root.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app">
        <div class="side-bar">
            <div class="side-bar-item background-image icon-file"></div>
            <div class="side-bar-item background-image icon-search"></div>
        </div>
        <div class="top-menu">
            <div class="menu-tab drag-block">
                <div class="tab-icon background-image"></div>
                <div class="tab-text">언어 스택.md</div>
            </div>
        </div>
        <div class="content-area">
            <div class="document-area">
                <div class="document-header">언어 스택</div>
                <div class="document-hr"></div>
                <div class="document-text">
                    반가워요!
                    <br class="newline">
                    저는 아래와 같은 언어를 다룰 수 있어요!
                </div>

                <br class="split">

                <div class="row-table">
                    <img class="badge" src="https://img.shields.io/badge/clang-00599C?style=for-the-badge&logo=c&logoColor=white">
                    <img class="badge" src="https://img.shields.io/badge/csharp-239120?style=for-the-badge&logo=csharp&logoColor=white">
                    <img class="badge" src="https://img.shields.io/badge/python-3776AB?style=for-the-badge&logo=python&logoColor=white">
                </div>

                <br class="split">

                <div class="row-table">
                    <img class="badge" src="https://img.shields.io/badge/html5-E34F26?style=for-the-badge&logo=html5&logoColor=white">
                    <img class="badge" src="https://img.shields.io/badge/css3-1572B6?style=for-the-badge&logo=css3&logoColor=white">
                    <img class="badge" src="https://img.shields.io/badge/javascript-F7DF1E?style=for-the-badge&logo=javascript&logoColor=black">
                    <img class="badge" src="https://img.shields.io/badge/php-777BB4?style=for-the-badge&logo=php&logoColor=white">
                    <img class="badge" src="https://img.shields.io/badge/mysql-4479A1?style=for-the-badge&logo=mysql&logoColor=white">
                </div>

            </div>
        </div>
        <div class="bottom-bar">
            <div class="bottom-left">
                <div class="lang drag-block l-1rem">main*</div>
                <div class="lang drag-block">Live Share</div>
            </div>
            <div class="bottom-right">
                <div class="lang drag-block">공백: 4</div>
                <div class="lang drag-block">UTF-8</div>
                <div class="lang drag-block">CRLF</div>
                <div class="lang drag-block r-1rem">Markdown</div>
            </div>
        </div>
    </div>
</body>

</html>
