<!DOCTYPE HTML>

<html>

<head>
    <title>WINDOS</title>
    <meta charset="utf-8">

    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">

    <link rel="stylesheet" href="./style/desktop.css">
    <link rel="stylesheet" href="./style/program.css">
    <link rel="stylesheet" href="./style/crt.css">
    <link rel="stylesheet" href="./style/context.css">
    <link rel="stylesheet" href="./style/font.css">
</head>

<body class="desktop-color curnone crt">

    <!-- Pillarbox -->
    <div class="fbl"></div>
    <div class="fbr"></div>

    <!-- Drag hint area -->
    <div id="box" class="curz"></div>

    <!-- CRT Screen Image 1 -->
    <div class="effect dragnull"><img src="./image/CRTRound.png" class="crtbox"></div>

    <!-- Desktop Screen -->
    <div class="screen cursor-default">

        <!-- CRT Effects -->
        <div class="digital digital1 dragnull"></div>
        <div class="digital digital2 dragnull"></div>

        <!-- Desktop area -->
        <div class="desktop cursor-default" id="desktop">

            <!-- Taskbar area -->
            <div class="taskbar cursor-default">

                <!-- Start menu -->
                <div class="start startRest cursor-pointer dragnull">
                    <img src="./image/Start.png" class="startimg">
                    <div class="startfont">시작</div>
                </div>

                <div class="diver"></div>

                <!-- Notifications -->
                <div class="notifications dragnull cursor-pointer">
                    <img src="./image/Sound.png" id="sounddisplay">
                    <div id="timedisplay"></div>
                </div>

            </div>
        </div>

        <!-- Program Windows -->
        <div class="program dragnull">

            <!-- INFO Windows -->
            <div class="INFOPROGRAM" id="hintdisable">
                <div class="WINDOW cursor-default INFO" id="INFO">
                    <div class="TITLE" id="INFOTITLE">
                        <div class="TEXT">내 WINDOS 정보</div>
                        <div class="BUTTON">
                            <button class="BORDER EXIT" id="EXITINFO" onclick="window_INFO.remove();">Χ</button>
                        </div>
                    </div>
                    <div class="DETAIL">
                        만든 이 : BACKGWA<br>
                        버전 : 알 수 없음
                    </div>
                </div>
            </div>

            <!-- Image Windows -->
            <div class="IMAGEPROGRAM" id="hintdisable">
                <div class="WINDOW cursor-default IMAGE" id="IMAGE">
                    <div class="TITLE" id="IMAGETITLE">
                        <div class="TEXT">IMAGE</div>
                        <div class="BUTTON">
                            <button class="BORDER EXIT" id="EXITIMAGE" onclick="window_INFO.remove();">Χ</button>
                        </div>
                    </div>
                    <div class="DETAIL">
                        <img src="./image/Setup.jpg" width="100%" height="100%">
                    </div>
                </div>
            </div>

        </div>

        <!-- Context Menu -->
        <div id="context" class="dragnull">
            <div class="item" id="_">메뉴 1</div>
            <div class="item" id="_">메뉴 2</div>
            <div class="cthr">
                <hr>
            </div>
            <div class="item" id="_">메뉴 1</div>
            <div class="item" id="_">메뉴 2</div>
            <div class="item" id="_">메뉴 3</div>
            <div class="cthr">
                <hr>
            </div>
            <div class="item" id="fstoggle">꽉 찬 화면</div>
        </div>

    </div>

    <!-- Site Script -->
    <script src="./scripts/desktop.js"></script>
    <script src="./scripts/context.js"></script>
</body>

</html>
